<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
    <title>Frontend Mentor | E-commerce product page</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="header__logo">
          <img src="./images/logo.svg" alt="logo image" />
        </div>
        <nav class="header__nav">
          <a href="#!" class="header__nav-item header__nav-item--collection">Collections</a>
          <a href="#!" class="header__nav-item header__nav-item--men">Men</a>
          <a href="#!" class="header__nav-item header__nav-item--women">Women</a>
          <a href="#!" class="header__nav-item header__nav-item--about">Abount</a>
          <a href="#!" class="header__nav-item header__nav-item--contact">Contact</a>
        </nav>

        <div class="header__profile">
          <div class="header__profile--cart">
            <img src="./images/icon-cart.svg" alt="cart icon" />
          </div>
          <div class="header__profile--avatar">
            <img src="./images/image-avatar.png" alt="avatar icon" />
          </div>
        </div>
      </header>
      <main class="product">
        <div class="product__img-box">
          <div class="product__img">
            <img src="./images/image-product-1.jpg" alt="product 1 image" />
          </div>

          <div class="product__thumbnails">
            <div class="product__thumbnail">
              <img src="./images/image-product-1-thumbnail.jpg" alt="product thumbnail 1" id="1" />
            </div>
            <div class="product__thumbnail">
              <img src="./images/image-product-2-thumbnail.jpg" alt="product thumbnail 2" id="2" />
            </div>
            <div class="product__thumbnail">
              <img src="./images/image-product-3-thumbnail.jpg" alt="product thumbnail 3" id="3" />
            </div>
            <div class="product__thumbnail">
              <img src="./images/image-product-4-thumbnail.jpg" alt="product thumbnail 4" id="4" />
            </div>
          </div>
        </div>

        <div class="product__content-box">
          <div class="product__subheading">Sneaker Company</div>
          <h1 class="heading">Fall Limited Edition Sneakers</h1>
          <p class="product__text">
            These low-profile sneakers are your perfect casual wear companion. Featuring a durable rubber outer sole,
            theyâ€™ll withstand everything the weather can offer.
          </p>
          <div class="product__price">
            <div class="product__price-now">$125.00</div>
            <div class="product__price-discount">50%</div>
            <div class="product__price-origin">$250.00</div>
          </div>

          <div class="product__cta">
            <div class="product__qty">
              <button class="product__qty--decrease">-</button>
              <p class="product--qty--number">0</p>
              <button class="product__qty--increase">+</button>
            </div>

            <button class="product__add">
              <img src="./images/icon-cart.svg" alt="cart icon" />
              <span>Add to cart</span>
            </button>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
